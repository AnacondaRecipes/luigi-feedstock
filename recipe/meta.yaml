{% set name = "luigi" %}
{% set version = "2.3.1" %}
{% set md5 = "e48786e9ac71d8fd58694529d3f5539d" %}
{% set build = 0 %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: {{ build }}
    skip: True  # [win]
    script: python setup.py install --single-version-externally-managed --record record.txt
    entry_points:
        - luigi = luigi.cmdline:luigi_run
        - luigid = luigi.cmdline:luigid
        - luigi-grep = luigi.tools.luigi_grep:main
        - luigi-deps = luigi.tools.deps:main

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - setuptools
        - pyparsing
        - tornado
        - python-daemon

test:
    imports:
        - luigi
        - luigi.contrib
        - luigi.contrib.hdfs
        - luigi.tools
        - luigi.scheduler

    commands:
        - luigid --help
        - luigi-grep --help

about:
    home: https://github.com/spotify/luigi
    license: Apache-2.0
    summary: Workflow mgmgt + task scheduling + dependency resolution

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
