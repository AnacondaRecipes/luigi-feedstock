{% set version = "2.8.10" %}

package:
  name: luigi
  version: {{ version }}

source:
  url: https://github.com/spotify/luigi/archive/{{ version }}.tar.gz
  sha256: 6da3cedf3b23b61ec297be3bcbd1bd4e363d986ef6ebae843a7dad2d80b2454b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - luigi = luigi.cmdline:luigi_run
    - luigid = luigi.cmdline:luigid
    - luigi-grep = luigi.tools.luigi_grep:main
    - luigi-deps = luigi.tools.deps:main
    - luigi-deps-tree = luigi.tools.deps_tree:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - tornado >=4.0,<6
    - python-daemon <3.0  # [not win]
    - python-dateutil >=2.7.5,<3
    - enum34  # [py<34]
  run_constrained:
    - prometheus_client ==0.5.0
    - toml <2.0.0

test:
  imports:
    - luigi
    - luigi.contrib
    - luigi.contrib.hdfs
    - luigi.tools
    - luigi.scheduler
  commands:
    - luigi --help
    - luigid --help
    - luigi-grep --help
    - luigi-deps --help
    - luigi-deps-tree --help

about:
  home: https://github.com/spotify/luigi
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: 'Workflow mgmgt + task scheduling + dependency resolution.'
  description: |
    Luigi handles dependency resolution, workflow management, visualization,
    handling failures, command line integration, and much more. It also comes
    with Hadoop support built in.
  dev_url: https://github.com/spotify/luigi
  doc_url: https://luigi.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - nehaljwani
