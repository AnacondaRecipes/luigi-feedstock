{% set name = "luigi" %}
{% set version = "3.6.0" %}

package:
  name: luigi
  version: {{ version }}

source:
  url: https://github.com/spotify/luigi/archive/v{{ version }}.tar.gz
  sha256: 5e26b4ec1170248ca77d8cd497835c9dc63586967b1bbaacb4400c311129623e

build:
  number: 0
  skip: true  # [py<35 or s390x or win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
  entry_points:
    - luigi = luigi.cmdline:luigi_run
    - luigid = luigi.cmdline:luigid
    - luigi-grep = luigi.tools.luigi_grep:main
    - luigi-deps = luigi.tools.deps:main
    - luigi-deps-tree = luigi.tools.deps_tree:main

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - tornado >=5.0,<7
    # cf doesn't have this package to satisfy this dependency on win
    # - python-daemon <2.2.0  # [win]
    - python-daemon  # [not win]
    - python-dateutil >=2.7.5,<3
    - tenacity >=8,<9
  run_constrained:
    - prometheus_client >=0.5,<0.15
    - toml <2.0.0

test:
  requires:
    - pip
  imports:
    - luigi
    - luigi.configuration
    - luigi.contrib
    - luigi.contrib.hdfs
    - luigi.tools
    - luigi.scheduler
  commands:
    - luigi --help
    - luigid --help
    - luigi-grep --help
    - luigi-deps --help
    - luigi-deps-tree --help
    - pip check

about:
  home: https://github.com/spotify/luigi
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Workflow mgmgt + task scheduling + dependency resolution.
  description: |
    Luigi handles dependency resolution, workflow management, visualization,
    handling failures, command line integration, and much more. It also comes
    with Hadoop support built in.
  dev_url: https://github.com/spotify/luigi
  doc_url: https://luigi.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - nehaljwani
